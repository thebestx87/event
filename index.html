<body>
  <header>
    <div class="logo">TRIP</div>
    <nav>
      <ul>
        <li><a href="#">홈</a></li>

  <!-- Swiper 슬라이드 (Hero 위) -->

      <div class="swiper-slide"><img src="images/osaka-1.jpg" alt="슬라이드1"></div>

        <img src="images/paris.jpg" alt="파리">
